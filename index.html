<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hetuk Wheather App</title>
        <link rel="stylesheet" href="./CSS/index.css" />
        <link rel="shortcut icon" href="./Utils/Icon.svg">
    </head>
    <body onload="getLocation()">
        <h1>Weather Information</h1>
        <div class="search">
            <input id="search" type="text" placeholder="Enter City Name">
            <button onclick="ApiCalling()">Check Weather <img
                    src="./Utils/weather.svg"
                    alt></button>
            <div class="card"></div>
            <div
                style="text-decoration:none; overflow:hidden;max-width:100%;width:370px;height:370px;padding: 25px 0;">
                <div
                    id="my-map-display"
                    style="height:100%; width:100%;max-width:100%;">
                    <iframe
                        id="iframe"
                        style="height:100%;width:100%;border:0;"
                        frameborder="0">
                    </iframe>
                </div>
                <div class="hello">hello</div>
                <a
                    class="google-map-code-enabler" rel="nofollow"
                    href="https://www.bootstrapskins.com/themes"
                    id="make-map-infor-mation">
                </a>
                <style>#my-map-display img{max-width:none!important;background:none!important;font-size: inherit;font-weight:inherit;}</style>
            </div>
        </div>
    </body>
    <script src="./JS/index.js"></script>
</html>
